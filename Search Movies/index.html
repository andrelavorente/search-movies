<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>SEARCH MOVIES</title>
        <link rel="icon" href="https://fontmeme.com/permalink/230308/b6e22c44f16a0752412388d40d861156.png">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
    </head>
    <body background="./BG.jpeg">
        <div class="quadro">
            <div class="container container_app">
                <div>
                    <img class="nomeApp" 
                        src="https://fontmeme.com/permalink/230308/a7232985d08ed08386c8794c1f0524cb.png">
                    <div>
                        <p class="descricaoApp1">
                            Encontre informações sobre filmes e séries em apenas UM CLIQUE!
                        </p>
                        <p class="descricaoApp2">
                            No SEARCH MOVIES, você tem acesso a uma ficha completa de informações sobre filmes e séries.
                            Contendo cada detalhe que vai te ajudar a escolher o melhor filme para aproveitar 
                            para assistir!
                        </p>
                    </div>
                    <div class="buscar">
                        <p id="mensagemErro" class="msgErro"></p>
                        <div class="input_div">
                            <input class="input" type="text" placeholder="Digite o nome de um filme">
                        </div>
                        <button id="botao_buscar" class="buscarBt">Buscar</button>
                    </div>
                    <div>
                        <p class="subtitle">Disponível apenas em inglês*</p>
                    </div>
                </div>
            </div>    
            <div class="container">
                <div>
                    <div class="informacoes_parte1">
                        <img class="poster" src="./default_image.png">
                        <h1 id="titulo" class="titulo"></h1>
                        <p id="sinopse" class="sinopse"></p>
                    </div>
                    <div class="informacoes_parte2">
                        <div class="detalhes">
                            <p id="ano" class=""></p>
                            <p id="duracao"class=""></p>
                            <p class="valorAvaliacao"></p>
                        </div>
                        <p id="genero"class="nome"></p>
                        <p id="atores"class="nome"></p>
                        <p id="diretor"class="nome"></p>
                    </div>
                </div>
            </div> 
        </div>  
        <script src="app.js"></script>
    </body>
</html>
